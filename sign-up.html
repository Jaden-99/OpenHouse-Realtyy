<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS if any -->
   <style>
       body {
           background: #121b25;
           color: #ffffff;
       }
       .wrapper {
           max-width: 400px;
           margin: 100px auto;
           padding: 20px;
           background: #1c2a35;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
       }
       h1 {
           text-align: center;
           margin-bottom: 20px;
           font-size: 2.6rem;
       }
       .input-box {
           position: relative;
           margin-bottom: 20px;
       }
       .input-box input {
           width: 100%;
           padding: 10px 10px 10px 40px;
           border: 1px solid #1aa090;
           border-radius: 4px;
           background: #2a3b45;
           color: #ffffff;
       }
       button.btn {
           width: 100%;
           padding: 10px;
           background-color: #1aa090;
           color: white;
           border: none;
           border-radius: 4px;
           cursor: pointer;
           transition: background-color 0.3s;
       }
       button.btn:hover {
           background-color: #159a7e;
       }
   </style>
</head>
<body>

<div class="wrapper">
   <form id="signUpForm">
       <h1>Sign Up</h1>
       <div class="input-box">
           <i class='bx bxs-user'></i>
           <input type="email" id="email" placeholder="Email" required>
       </div>
       <div class="input-box">
           <i class='bx bxs-lock-alt'></i>
           <input type="password" id="password" placeholder="Password" required>
       </div>

       <button type="submit" class="btn">Sign Up</button>
   </form>
</div>

<!-- Firebase SDK -->
<script type="module">
   // Import Firebase modules from Firebase SDK
   import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
   import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

   // Firebase configuration
   const firebaseConfig = {
        apiKey: "AIzaSyC1vAnYP8M1ODOc1R-A4G7RoHEtDhBEouc",
        authDomain: "admin-control-db4c7.firebaseapp.com",
        projectId: "admin-control-db4c7",
        storageBucket: "admin-control-db4c7.appspot.com",
        messagingSenderId: "93376904639",
        appId: "1:93376904639:web:f5ea4d96e654ce46a2350a",
        measurementId: "G-HTGVYKB0RB"
   };

   // Initialize Firebase
   const app = initializeApp(firebaseConfig);
   const auth = getAuth(app);

   // Handle the sign-up form submission
   document.getElementById('signUpForm').addEventListener('submit', function(event) {
       event.preventDefault(); // Prevent the form from refreshing the page

       const email = document.getElementById('email').value;
       const password = document.getElementById('password').value;

       // Use Firebase Authentication to create a new user
       createUserWithEmailAndPassword(auth, email, password)
           .then((userCredential) => {
               // Successful account creation
               console.log("User created successfully:", userCredential);
               alert("Account created successfully!");
               window.location.href = 'login.html'; // Redirect to login page or home page
           })
           .catch((error) => {
               // Handle errors here
               const errorMessage = error.message;
               console.error("Error during sign-up:", errorMessage); // Log error for debugging
               alert(errorMessage); // Display error message to the user
           });
   });
</script>
</body>
</html>
