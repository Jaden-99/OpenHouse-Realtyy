<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS -->
   <style>
       /* Add your existing styles here or keep them in styles.css */
       body {
           background: #121b25;
           color: #ffffff;
       }
       .wrapper {
           max-width: 400px;
           margin: 100px auto;
           padding: 20px;
           background: #1c2a35;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
       }
       h1 {
           text-align: center;
           margin-bottom: 20px;
           font-size: 2.6rem;
       }
       .input-box {
           position: relative;
           margin-bottom: 20px;
       }
       .input-box input {
           width: 100%;
           padding: 10px 10px 10px 40px;
           border: 1px solid #1aa090;
           border-radius: 4px;
           background: #2a3b45;
           color: #ffffff;
       }
       button.btn {
           width: 100%;
           padding: 10px;
           background-color: #1aa090;
           color: white;
           border: none;
           border-radius: 4px;
           cursor: pointer;
           transition: background-color 0.3s;
       }
       button.btn:hover {
           background-color: #159a7e;
       }
       .register-link {
           text-align: center;
           margin-top: 20px;
       }
       .register-link a {
           color: #1aa090;
           transition: color 0.3s;
       }
       .register-link a:hover {
           color: #ffffff;
       }
   </style>
</head>
<body>

<div class="wrapper">
   <form id="loginForm">
       <h1>Login</h1>
       <div class="input-box">
           <i class='bx bxs-user'></i>
           <input type="text" id="username" placeholder="Username" required>
       </div>
       <div class="input-box">
           <i class='bx bxs-lock-alt'></i>
           <input type="password" id="password" placeholder="Password" required>
       </div>

       <button type="submit" class="btn">Login</button>

       <div class="register-link">
           <p>Don't have an account? <a href="sign-up.html">Register</a></p>
       </div>
   </form>
</div>

<script>
   document.getElementById('loginForm').addEventListener('submit', function(event) {
       event.preventDefault();

       const username = document.getElementById('username').value;
       const password = document.getElementById('password').value;

       const users = JSON.parse(localStorage.getItem('users')) || [];
       const user = users.find(u => u.username === username && u.password === password);

       if (user) {
           alert('Login successful!');
           window.location.href = 'admin.html'; // Redirect to admin page
       } else {
           alert('Invalid username or password');
       }
   });
</script>
</body>
</html>
