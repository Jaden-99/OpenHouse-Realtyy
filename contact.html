<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #121b25;
            color: #ffffff;
            font-family: 'Work Sans', sans-serif;
        }
        .wrapper {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: #1c2a35;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.6rem;
        }
        .contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #1aa090;
            border-radius: 4px;
            background: #2a3b45;
            color: #ffffff;
        }
        .contact-form textarea {
            grid-column: span 2;
            resize: vertical;
        }
        button.btn {
            width: 100%;
            padding: 10px;
            background-color: #1aa090;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.btn:hover {
            background-color: #159a7e;
        }
        .contact-info {
            margin-top: 40px;
            text-align: center;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .contact-info a {
            color: #1aa090;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #ffffff;
        }
        header {
            width: 100%;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            padding: 30px 15%;
            transition: all .50s ease;
        }
        .logo img {
            height: auto;
            width: 100%;
        }
        .navbar {
            display: flex;
        }
        .navbar a {
            padding: 10px 25px;
            font-size: var(--p-font);
            font-weight: 400;
            color: var(--other-color);
            transition: all .40s ease;
        }
        .navbar a:hover {
            color: var(--text-color);
        }
        .h-btn {
            display: flex;
            align-items: center;
        }
        .h-btn2 {
            display: inline-block;
            padding: 10px 18px;
            background: var(--main-color);
            color: var(--text-color);
            font-size: 18px;
            font-weight: 500;
            margin-left: 20px;
            transition: all .40s ease;
        }
        .h-btn1 {
            color: var(--other-color);
            font-weight: 500;
            font-size: 18px;
        }
        .h-btn2:hover {
            transform: translateX(-7px);
        }
        #menu-icon {
            color: var(--text-color);
            font-size: 38px;
            margin-left: 5px;
            z-index: 10001;
            cursor: pointer;
            display: none;
        }
        header.sticky {
            padding: 8px 15px;
            background: #101821; 
        }
        @media (max-width: 1170px) {
            #menu-icon {
                display: block;
            }
            .navbar {
                position: absolute;
                top: 100%;
                right: -100%;
                width: 270px;
                height: 100vh;
                display: flex;
                flex-direction: column;
                background: #101821;
                padding: 20px 15px;
                gap: 0.5rem;
                text-align: left;
                transition: all 0.5s ease;
            }
            .navbar a {
                display: block;
                font-size: 20px;
                padding: 15px;
            }
            .navbar.open {
                right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo">
            <img src="images/logo.png" alt="Logo">
        </a>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="properties.html">Properties</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>        
        <div class="h-btn">
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <div class="wrapper">
        <h1>Contact Us</h1>
        <form id="contactForm" class="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <div class="contact-info">
            <p>Email: <a href="mailto:info@openhouserealty.com">WilliamsInc@openhouserealty.com</a></p>
            <p>Phone: <a href="tel:+1234567890"> +27 123 456 7890(1)</a></p>
            <p>Address: 018 Realty St, Pretoria, South Africa, 0415</p>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Simulate sending the message (replace with actual backend integration)
            console.log("Sending message:", { name, email, subject, message });
            alert("Message sent successfully!");

            // Clear the form
            document.getElementById('contactForm').reset();
        });

        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.querySelector('.navbar');

        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('open');
        });
    </script>
</body>
</html>
