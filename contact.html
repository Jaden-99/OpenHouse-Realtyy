<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #121b25;
            color: #ffffff;
            font-family: 'Work Sans', sans-serif;
        }
        .wrapper {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: #1c2a35;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.6rem;
        }
        .contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #1aa090;
            border-radius: 4px;
            background: #2a3b45;
            color: #ffffff;
        }
        .contact-form textarea {
            grid-column: span 2;
            resize: vertical;
        }
        button.btn {
            width: 100%;
            padding: 10px;
            background-color: #1aa090;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.btn:hover {
            background-color: #159a7e;
        }
        .contact-info {
            margin-top: 40px;
            text-align: center;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .contact-info a {
            color: #1aa090;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Contact Us</h1>
        <form id="contactForm" class="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <div class="contact-info">
            <p>Email: <a href="mailto:info@openhouserealty.com">info@openhouserealty.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            <p>Address: 123 Realty St, City, State, ZIP</p>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Simulate sending the message (replace with actual backend integration)
            console.log("Sending message:", { name, email, subject, message });
            alert("Message sent successfully!");

            // Clear the form
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
